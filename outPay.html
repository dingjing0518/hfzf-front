<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="lib/jquery.min.js"></script>
</head>
<body style="text-align: center;">
<p class="icon-er"></p>
<div class="divv">
    <img src="http://www.visionunion.com/admin/data/file/img/20191126/20191126000605.gif" alt="">

</div>

</body>
<script>
    //获取出场口车辆信息
    function add() {
        var search = window.location.search;
        var parkId = getSearchString('parkId', search); //结果：停车场id
        var outId = getSearchString('outId', search); //结果：出口id
        // var parkId = 1;
        // var outId = 1;
        var param = {
            "lpParkingName": Number(parkId),
            "lpDepartureCname": String(outId)
        };
        $.ajax({
            url: "http://hfzf.jinshipark.com/hfzf-api/lincensePlate/getLincensePlate",
            contentType: "application/json",
            dataType: "json",
            type: "POST",
            data: JSON.stringify(param),
            success: function (data) {
                if (data.status === 500) {
                    window.location.href = './error.html';
                } else if (data.status === 200) {
                    window.location.href = './outPay2.html';
                }
            },
            error: function (err) {
                console.log(err);
            },
        });
    }

    add();
    function getSearchString(key, Url) {
        var str = Url;
        str = str.substring(1, str.length); // 获取URL中?之后的字符（去掉第一位的问号）
        // 以&分隔字符串，获得类似name=xiaoli这样的元素数组
        var arr = str.split("&");
        var obj = new Object();
        // 将每一个数组元素以=分隔并赋给obj对象
        for (var i = 0; i < arr.length; i++) {
            var tmp_arr = arr[i].split("=");
            obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
        }
        return obj[key];
    }
</script>
<style>
    .divv {
        width: 100%;
        height: 100%;
        overflow: hidden;
        text-align: center;
    }

    .divv > img {
        width: 100%;
        margin-top: 200px;
    }
</style>
